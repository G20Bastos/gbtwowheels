<div class="container">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userEmail">Email:</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" [(ngModel)]="userEmail" required>
        </div>
        <div class="form-group">
            <label for="userPassword">Senha:</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" [(ngModel)]="userPassword" required>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
